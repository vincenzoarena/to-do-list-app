<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Vincenzo Arena" />
    <meta keywords="toDO-list-app html css javascript" />
    <title>toDO List</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>toDO List</h1>
    </header>
    <div>
      <div class="toggle">
        <span class="mode">‚òÄÔ∏è</span>
        <label class="switch">
          <input
            type="checkbox"
            onchange="theme()"
            name="mood"
            id="light-dark"
          />
          <span class="slider"></span>
        </label>
        <span class="mode">üåô</span>
      </div>
    </div>
    <form>
      <div>
        <input type="text" class="todo-input" />
        <button class="todo-button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </div>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <div class="credits">
      <h5>Made with ‚ù§Ô∏è by Vincenzo Arena</h5>
      <h6>Copyright ¬© <span id="year"></span> VA Inc. All rights reserved.</h6>
    </div>
    <script>
      let span = document.getElementById("year");
      let year = new Date().getFullYear();
      span.innerHTML = year;
    </script>
    <script src="./js/app.js"></script>
  </body>
</html>
